<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wedding of Indah & Arif</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #fffaf4, #f9f6ef);
      font-family: 'Poppins', sans-serif;
      color: #333;
      text-align: center;
      overflow: hidden;
    }
    .container {
      padding: 100px 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #b4955a;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 30px;
      background-color: #d4af37;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover { background-color: #b5952f; }
    #recipient {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
      font-weight: 500;
    }
    #music-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #d4af37;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      cursor: pointer;
      font-size: 22px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Indah & Arif</h1>
    <p>December 3, 2025</p>
    <div id="recipient"></div>
    <a href="#" id="openBtn" class="btn">Open Invitation</a>
  </div>

  <audio id="bgAudio" src="soft-piano-music-10-minutes-long-231315" loop></audio>
  <button id="music-btn">ðŸŽµ</button>

  <script>
    const audio = document.getElementById('bgAudio');
    const btn = document.getElementById('music-btn');
    const params = new URLSearchParams(window.location.search);
    const to = params.get('to');
    if (to) document.getElementById('recipient').textContent = 'Dear ' + decodeURIComponent(to);
    
    let isPlaying = false;
    btn.onclick = () => {
      if (isPlaying) { audio.pause(); btn.textContent = 'ðŸ”‡'; }
      else { audio.play(); btn.textContent = 'ðŸŽµ'; }
      isPlaying = !isPlaying;
    };

    // auto play on load
    audio.volume = 0.7;
    audio.play().then(() => { isPlaying = true; }).catch(() => {});

    // persist music to next page
    document.getElementById('openBtn').onclick = (e) => {
      e.preventDefault();
      sessionStorage.setItem('musicPlaying', 'true');
      sessionStorage.setItem('musicTime', audio.currentTime);
      window.location.href = 'invitation.html' + (to ? '?to=' + encodeURIComponent(to) : '');
    };
  </script>
</body>
</html>
